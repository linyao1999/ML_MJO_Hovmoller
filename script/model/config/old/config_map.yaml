model:
  name: "CNN_MLP"
  cnn:
    name: "CNN"  # Name of the model
    input_channel_num: 1  # Number of input channels (e.g., RGB images have 3 channels)
    channels_list: [32,8]  # Number of channels in the first hidden layer
    kernel_size: 3  # Size of the convolutional kernel
    stride: 1  # Stride for the convolution
    padding: "same"  # Padding type ('same' or integer)
    dropout: 0.1  # Dropout rate for regularization
    batch_norm: true  # Whether to use batch normalization
    input_map_size: 2448  # the size of input map nlat x nlon
  mlp:
    hidden_layers: [512, 64]
    output_size: 2
    dropout: 0.5

