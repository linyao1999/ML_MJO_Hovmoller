training:
  batch_size: 32
  epochs: 20
  optimizer: "SGD"
  criterion: "MSELoss"
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.005
  scheduler:
    type: "CosineAnnealingLR"

